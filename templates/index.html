<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Photo To Video</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  </head>
  <body>
      <div class="container">
    <h1 align="center">Make your Photo Live</h1>
    <h2 align="center">Upload Below!!</h2>

     <!-- Submission form -->
     <div class="row">
        <div class='center aligned column'>
            <form id='formsubmit' method="post" action="/" enctype = "multipart/form-data">
                <div class="input-group mb-3">
                    <input type="file" class="form-control" id="inputImage" name="file" accept="image/*">
                    <button class="input-group-text" type="submit">Upload</button>
                  </div>
            </form>
        </div>
    </div>
    <video width="320" height="240"  controls>
          <source src={{ url_for('static', filename="generated.mp4") }} type="video/mp4">
      Your browser does not support the video tag.
      </video> 
    </div>
  </body>
</html>
